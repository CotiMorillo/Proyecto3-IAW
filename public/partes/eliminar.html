<div class="col-md-6">
            <div id = "map">
                    <ng-map zoom="14" center="[-38.7176219,-62.2676738]">
                            <marker id ="{{local._id}}" ng-repeat="local in locales"
                             position = "{{local.ubicacion}}"
                             on-click="mostrar(local)">
                            </marker>  
                             <info-window id="ventana">
                                <div ng-non-bindable="">
                                        <h3>{{local.nombre}}</h3>
                                        Genero: {{local.genero}}<br/>
                                        Edades: {{local.edades}}<br/>
                                        Tipo: {{local.tipo}} </br>
                                        Direccion: {{local.direccion}} </br>
                                </div>
                        </info-window>
                    </ng-map>
                </div>
            </div> 
  </div> 

<div class="col-md-6">
       <table class="table">
        <thead>
                <tr>
                <th>Nombre</th>
                <th>Genero</th>
                <th>Edades</th>
                <th>Tipo</th>
                </tr>
        </thead>
            <tbody>
                <tr ng-repeat="local in locales | orderBy: 'nombre'">
                        <td>{{local.nombre}}</td>
                        <td>{{local.genero}}</td>
                        <td>{{local.edades}}</td>
                        <td>{{local.tipo}}</td>
                        <td>
                        <button type="submit" class="btn btn-danger btn-block" ng-click="eliminar(local)">Eliminar</button>
                        </td>
                </tr>
            </tbody>
        </table>  
         <label>{{cartel2}}</label>
</div>
